<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            background-color: black;
            color: white;
        }

        .animated-text {
            position: absolute;
            font-size: 24px;
            font-family: Arial, sans-serif;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <script>
        // Function to create and animate text
        function createMovingText(text) {
            const textElement = document.createElement('div');
            textElement.textContent = text;
            textElement.className = 'animated-text';
            document.body.appendChild(textElement);

            // Initial random position and speed
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            const dx = (Math.random() - 0.5) * 4;
            const dy = (Math.random() - 0.5) * 4;

            function move() {
                // Update position
                x += dx;
                y += dy;

                // Reflect from edges
                if (x < 0 || x > window.innerWidth - textElement.offsetWidth) {
                    x -= dx;
                }
                if (y < 0 || y > window.innerHeight - textElement.offsetHeight) {
                    y -= dy;
                }

                // Apply position
                textElement.style.left = x + 'px';
                textElement.style.top = y + 'px';

                requestAnimationFrame(move);
            }

            move();
        }

        // Create multiple moving texts
        for (let i = 0; i < 10; i++) {
            createMovingText('Fuck you');
        }
    </script>
</body>

</html>
