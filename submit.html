<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Song Request</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .form-input:focus {
            border-color: #8B5CF6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }
    </style>
</head>
<body class="bg-purple-50 min-h-screen flex flex-col">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>


    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="text-2xl font-bold text-purple-600">SongRequest</a>
                <div class="flex space-x-4">
                    <button id="logoutBtn" class="text-gray-600 hover:text-purple-600">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Song Request Form Section -->
    <div class="flex-grow flex flex-col items-center justify-center px-4 py-12">
        <div id="formSection" class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Submit a Song Request</h2>
                <p class="text-gray-600 mt-2">Paste your YouTube link below</p>
            </div>

            <form id="requestForm" class="space-y-6">
                <div>
                    <label for="songLink" class="block text-sm font-medium text-gray-700 mb-2">YouTube Link</label>
                    <input type="url" id="songLink" name="songLink" required
                        class="form-input block w-full py-2 px-3 border border-gray-300 rounded-lg focus:outline-none"
                        placeholder="https://www.youtube.com/watch?v=...">
                </div>
                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    Submit Request
                </button>
            </form>
        </div>

        <div id="successSection" class="hidden bg-green-50 rounded-lg shadow-xl p-8 w-full max-w-md text-center">
            <div class="inline-block p-3 rounded-full bg-green-100 mb-4">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 11l3 3L22 4M2 12l7 7 3-3" />
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-green-600 mb-4">Request Submitted Successfully!</h2>
            <p class="text-gray-700 mb-6">Your song request has been added to the playlist. You can view the updated playlist or continue making more requests.</p>
            <div class="flex space-x-4 justify-center">
                <a href="viewPlaylist.html"
                    class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">View Playlist</a>
                <button id="anotherRequestBtn"
                    class="border-2 border-green-600 text-green-600 px-4 py-2 rounded-lg hover:bg-green-100">
                    Make Another Request
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t py-4">
        <div class="max-w-6xl mx-auto px-4 text-center text-gray-600 text-sm">
            &copy; 2024 Song Request System. All rights reserved.
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const formSection = document.getElementById('formSection');
        const successSection = document.getElementById('successSection');
        const anotherRequestBtn = document.getElementById('anotherRequestBtn');
        const requestForm = document.getElementById('requestForm');
        const logoutBtn = document.getElementById('logoutBtn');

        // Check auth state
        auth.onAuthStateChanged(user => {
            if (!user) {
                // Not logged in, redirect to login page
                window.location.href = 'login.html';
            }
        });

        // Submit request form
        requestForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user) {
                return window.location.href = 'login.html'; 
            }

            const link = document.getElementById('songLink').value.trim();
            if (!link) return;

            try {
                // Add to Firestore
                await db.collection('requests').add({
                    userId: user.uid,
                    link: link,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Show success message
                formSection.classList.add('hidden');
                successSection.classList.remove('hidden');
            } catch (error) {
                console.error('Error submitting request:', error);
                alert('There was an error submitting your request. Please try again.');
            }
        });

        // "Make Another Request" button
        anotherRequestBtn.addEventListener('click', () => {
            // Show the form again
            successSection.classList.add('hidden');
            formSection.classList.remove('hidden');
            requestForm.reset();
        });

        // Logout button
        logoutBtn.addEventListener('click', async () => {
            await auth.signOut();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
