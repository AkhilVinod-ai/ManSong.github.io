<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Performance Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <style>
        .form-input {
            border: 1px solid #ccc;
            padding: 8px 12px;
            border-radius: 4px;
            width: 95%;
            margin-bottom: 10px;
        }
        .form-input:focus {
            border-color: #8B5CF6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-purple-50 min-h-screen flex flex-col">

    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="text-2xl font-bold text-purple-600">SongRequest</a>
                <button id="logoutBtn" class="text-gray-600 hover:text-purple-600">Logout</button>
            </div>
        </div>
    </nav>

    <div class="flex-grow flex items-center justify-center px-4 py-12">
        <form id="requestForm" class="bg-white rounded-lg shadow-xl p-8 w-full max-w-lg">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Submit Performance Details</h2>

            <input type="text" id="performanceName" placeholder="Performance Name" class="form-input block w-full mt-1" required>
            <input type="time" id="timeOfPerformance" placeholder="Time of Performance" class="form-input block w-full mt-1" required>
            <input type="number" id="totalMinutes" placeholder="Total Minutes of Performance" class="form-input block w-full mt-1" required>
            <input type="text" id="groupName" placeholder="Group Name" class="form-input block w-full mt-1" required>
            
            <div id="participantsContainer">
                <label class="block text-sm font-medium text-gray-700">Participants</label>
                <div id="participantWrapper">
                    <input type="text" name="participant0" id="participant0" class="form-input block w-full mt-1 mb-2" required>
                </div>
                <button type="button" id="addParticipant" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Add Participant</button>
                <button type="button" id="removeParticipant" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 mt-2">Remove Participant</button>
            </div>

            <input type="url" id="musicLink" placeholder="Music Link (YouTube)" class="form-input block w-full mt-1" required>

            <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded-lg shadow hover:bg-purple-700 w-full">Submit Request</button>
        </form>
    </div>

    <footer class="bg-white border-t py-4">
        <div class="max-w-6xl mx-auto px-4 text-center text-gray-600 text-sm">
            Â© 2024 Song Request System. All rights reserved.
        </div>
    </footer>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const addParticipantBtn = document.getElementById('addParticipant');
        const removeParticipantBtn = document.getElementById('removeParticipant');
        const participantWrapper = document.getElementById('participantWrapper');
        let participantCount = 1;

        addParticipantBtn.addEventListener('click', function() {
            if (participantCount < 10) {
                const newInput = document.createElement('input');
                newInput.type = 'text';
                newInput.name = `participant${participantCount}`;
                newInput.id = `participant${participantCount}`;
                newInput.className = 'form-input block w-full mt-1 mb-2';
                participantWrapper.appendChild(newInput);
                participantCount++;
                console.log(`Added participant ${participantCount}`);
            } else {
                alert('Maximum of 10 participants allowed.');
            }
        });

        removeParticipantBtn.addEventListener('click', function() {
            if (participantCount > 1) {
                participantWrapper.removeChild(participantWrapper.lastChild);
                participantCount--;
                console.log(`Removed participant ${participantCount}`);
            }
        });

        document.getElementById('requestForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Collect data and perform the submission...
            console.log("Form submitted");
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await firebase.auth().signOut();
                window.location.href = 'index.html';
                console.log("Logged out");
            } catch (error) {
                console.error('Logout Error', error);
            }
        });
    </script>
</body>
</html>
