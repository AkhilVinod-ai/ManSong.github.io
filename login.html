<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Song Request System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth-compat.js"></script>
    <style>
        .purple-gradient {
            background: linear-gradient(135deg, #8B5CF6 0%, #6D28D9 100%);
        }

        .form-input:focus {
            border-color: #8B5CF6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }
    </style>
</head>

<body class="bg-purple-50 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="text-2xl font-bold text-purple-600">SongRequest</a>
                <a href="index.html" class="text-gray-600 hover:text-purple-600">Back to Home</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <div class="inline-block p-3 rounded-full bg-purple-100 mb-4">
                    <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-800">Login</h2>
                <p class="text-gray-600 mt-2">Welcome back! Please enter your details.</p>
            </div>

            <form class="space-y-6" id="loginForm">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <input type="email" id="username" name="username"
                            class="form-input block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                            placeholder="Enter your email">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input type="password" id="password" name="password"
                            class="form-input block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                            placeholder="Enter your password">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember-me"
                            class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-purple-600 hover:text-purple-500">Forgot password?</a>
                </div>

                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account?
                    <a href="logon.html" class="font-medium text-purple-600 hover:text-purple-500">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t py-4">
        <div class="max-w-6xl mx-auto px-4 text-center text-gray-600 text-sm">
            &copy; 2024 Song Request System. All rights reserved.
        </div>
    </footer>

    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC3Yk3rQDeZlKTovkcZrVCRpRuDzsRR6dI",
            authDomain: "mansong-434fc.firebaseapp.com",
            projectId: "mansong-434fc",
            storageBucket: "mansong-434fc.firebasestorage.app",
            messagingSenderId: "536985439308",
            appId: "1:536985439308:web:b5d0653c996c4a2d48b8e9",
            measurementId: "G-FQFZ0DGG90"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get form elements
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.createElement('div');
        errorMessage.style.display = 'none';
        loginForm.appendChild(errorMessage);

        // Regular expression for email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!emailRegex.test(email)) {
                errorMessage.textContent = 'Invalid email format';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                // Successful login
                window.location.href = 'submit.html'; // Redirect to home page
            } catch (error) {
                // Show error message
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        });

        // Check auth state
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to home page
                window.location.href = 'submit.html';
            }
        });
    </script>
</body>

</html>
