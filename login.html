<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Song Request System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC3Yk3rQDeZlKTovkcZrVCRpRuDzsRR6dI",
            authDomain: "mansong-434fc.firebaseapp.com",
            projectId: "mansong-434fc",
            storageBucket: "mansong-434fc.firebasestorage.app",
            messagingSenderId: "536985439308",
            appId: "1:536985439308:web:b5d0653c996c4a2d48b8e9",
            measurementId: "G-FQFZ0DGG90"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
    </script>

    <style>
        .purple-gradient {
            background: linear-gradient(135deg, #8B5CF6 0%, #6D28D9 100%);
        }

        .form-input:focus {
            border-color: #8B5CF6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }
    </style>
</head>

<body class="bg-purple-50 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="text-2xl font-bold text-purple-600">SongRequest</a>
                <a href="index.html" class="text-gray-600 hover:text-purple-600">Back to Home</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <div class="inline-block p-3 rounded-full bg-purple-100 mb-4">
                    <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-800">Login</h2>
                <p class="text-gray-600 mt-2">Welcome back! Please enter your details.</p>
            </div>

            <form class="space-y-6" onsubmit="handleLogin(event)">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email"
                        class="form-input block w-full pl-3 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                        placeholder="Enter your email" required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password"
                        class="form-input block w-full pl-3 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                        placeholder="Enter your password" required>
                </div>

                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("Logged in as:", userCredential.user);
                    // Redirect to home or another page
                    window.location.href = 'homepage.html'; // Change to your desired path
                })
                .catch((error) => {
                    console.error("Authentication error:", error);
                    alert("Failed to login: " + error.message);
                });
        }
    </script>

    <!-- Footer -->
    <footer class="bg-white border-t py-4">
        <div class="max-w-6xl mx-auto px-4 text-center text-gray-600 text-sm">
            &copy; 2024 Song Request System. All rights reserved.
        </div>
    </footer>
</body>

</html>
