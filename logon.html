<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Song Request System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <style>
        .purple-gradient {
            background: linear-gradient(135deg, #8B5CF6 0%, #6D28D9 100%);
        }

        .form-input:focus {
            border-color: #8B5CF6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }
    </style>
</head>

<body class="bg-purple-50 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="text-2xl font-bold text-purple-600">SongRequest</a>
                <a href="index.html" class="text-gray-600 hover:text-purple-600">Back to Home</a>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <div class="inline-block p-3 rounded-full bg-purple-100 mb-4">
                    <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
                <p class="text-gray-600 mt-2">Join our music community today!</p>
            </div>

            <form id="registrationForm" class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                        <input type="text" id="firstName" name="firstName"
                            class="form-input block w-full py-2 px-3 border border-gray-300 rounded-lg focus:outline-none"
                            placeholder="First name" required>
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                        <input type="text" id="lastName" name="lastName"
                            class="form-input block w-full py-2 px-3 border border-gray-300 rounded-lg focus:outline-none"
                            placeholder="Last name" required>
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" name="email"
                        class="form-input block w-full py-2 px-3 border border-gray-300 rounded-lg focus:outline-none"
                        placeholder="Enter your email" required>
                </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" name="username"
                        class="form-input block w-full py-2 px-3 border border-gray-300 rounded-lg focus:outline-none"
                        placeholder="Choose a username" required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password"
                        class="form-input block w-full py-2 px-3 border border-gray-300 rounded-lg focus:outline-none"
                        placeholder="Create a password" required>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm
                        Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        class="form-input block w-full py-2 px-3 border border-gray-300 rounded-lg focus:outline-none"
                        placeholder="Confirm your password" required>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="terms"
                        class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded" required>
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        I agree to the <a href="#" class="text-purple-600 hover:text-purple-500">Terms of Service</a>
                        and <a href="#" class="text-purple-600 hover:text-purple-500">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account?
                    <a href="login.html" class="font-medium text-purple-600 hover:text-purple-500">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t py-4">
        <div class="max-w-6xl mx-auto px-4 text-center text-gray-600 text-sm">
            &copy; 2024 Song Request System. All rights reserved.
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';

        const firebaseConfig = {
                apiKey: "AIzaSyC3Yk3rQDeZlKTovkcZrVCRpRuDzsRR6dI",
                authDomain: "mansong-434fc.firebaseapp.com",
                projectId: "mansong-434fc",
                storageBucket: "mansong-434fc.firebasestorage.app",
                messagingSenderId: "536985439308",
                appId: "1:536985439308:web:b5d0653c996c4a2d48b8e9",
                measurementId: "G-FQFZ0DGG90"
            };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Registered successfully
                    console.log("User created: ", userCredential.user);
                    window.location.href = 'login.html'; // Redirect to login page
                })
                .catch((error) => {
                    console.error("Error registering: ", error.message);
                    alert("Error registering: " + error.message);
                });

        });
    </script>
</body>

</html>
